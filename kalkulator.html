<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kalkstyle.css">
    <script type="text/css" src="kalkstyle.css"></script>
    
</head>
<body>
<div>
    <div id="h1header">
        <h1>Valuuta kalkulator var 1</h1>
    </div>
    <form action="" name="var1" onclick="return valitadeForm()" method="POST">
       <label for="kogus">Sisesta kogus:</label> 
        <input type="number" name="kogus" id="kogus"> EUR
        <br>
        <fieldset>
            <legend>Vali valluta:</legend>
        <input type="radio" name="valuuta1" id="dollar" value="dollar" onchange="radioChange(event)">
        <label for="dollar">Dollar</label>
        <br>
        <input type="radio" name="valuuta1" id="rub" value="rub" onchange="radioChange(event)">
        <label for="rub">Rouble</label>
        <br>
        <input type="radio" name="valuuta1" id="kroon" value="kroon" onchange="radioChange(event)">
        <label for="kroon">Rootsi kroon</label>
        <br>
        <input type="radio" name="valuuta1" id="frank" value="frank" onchange="radioChange(event)">
        <label for="frank">Sveitsi Frank</label>
        <br>

        </fieldset>
        <div id="vastus">Siia tuleb vastus...</div>
        <br>
        </form>
        <img src="img/tyhi.png" alt="pilt" id="pilt">
</div>
        <br>
    <div>
        <div id="h1header">
            <h1>Valuuta kalkulator var 2</h1>
        </div>
        <br>
        <form action="" name="var2">
            <label for="kogus2">Sisesta kogus:</label> 
             <input type="number" name="kogus2" id="kogus2" > EUR
             <select name="valuuta2" id="" onchange="selectOptionChange(event)" >
                 <option value=""></option>
                 <option value="dollar">dollar</option>
                 <option value="kroon">Rootsi kroon</option>
                 <option value="frank">Sveitsi frank</option>
                 <option value="rub">Rouble</option>
             </select>

             <div id="vastus2">Siia tuleb vastus...</div>
             </form>
</div>
             <br>
             
<div>
             <div id="h1header">
                <h1>Valuuta kalkulator var 3</h1>
             </div>
                     <br>
                     <form action="" name="var3">
                         <label for="kogus3">Sisesta kogus:</label> 
                          <input type="number" name="kogus3" id="kogus3" > EUR<br>
                          <label for="valutanimi">Sisesta valuuta(dollar, rouble, frank, kroon)</label>
                          <input type="text" name="valuutanimi3" id="valutanimi" placeholder="Valuuta nimi">
                          <input type="button" onclick="inputValutaText()" value="OK">
                        <br>
                          <div id="vastus3">Siia tuleb vastus...</div>
                        </form>
</div>
                        <br>
<div>   
                        <div id="h1header">
                            <h1>Minu kalkulator</h1>
                        </div>
                     <br>
                     <form action="" name="mycalc">
                         <label for="kogus4">Sisesta kogus:</label> 
                         <p>
                            <label>cm</label>
                            <input id="inputcm" type="number" placeholder="cm" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
                          </p>
                          <p>Meters: <span id="outputMeters"></span></p>
                          <p>Kilometers: <span id="outputKilometers"></span></p>
                          <p>Miles: <span id="outputMiles"></span></p>
                        </form>
</div>
        <script src="kalk.js"></script>
    </form>
</body>
</html>
